services:
  web:
    build: ./ui
    ports:
      - "8011:8011"
    volumes:
      - ./config:/config
      - ./data:/data
      - ./logs:/logs
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - BACKEND_URL=${BACKEND_URL:-http://backend:5000}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30}
      - MAX_RETRIES=${MAX_RETRIES:-5}
      - BACKOFF_FACTOR=${BACKOFF_FACTOR:-1.0}
      - RETRY_WAIT_AFTER_STARTUP=${RETRY_WAIT_AFTER_STARTUP:-10}
      # Credentials - defaults to admin/admin if not set in .env file
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME:-admin}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:-admin}
      - SECRET_KEY=${SECRET_KEY:-}
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    networks:
      - proxy-network
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "5001:5000"
    volumes:
      - ./config:/config
      - ./data:/data
      - ./logs:/logs
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - PROXY_HOST=${PROXY_HOST:-proxy}
      - PROXY_PORT=${PROXY_PORT:-3128}
      - PROXY_CONTAINER_NAME=${PROXY_CONTAINER_NAME:-secure-proxy-proxy-1}
      # Credentials - defaults to admin/admin if not set in .env file
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME:-admin}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:-admin}
      - SECRET_KEY=${SECRET_KEY:-}
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - proxy-network
    restart: unless-stopped

  proxy:
    build: ./proxy
    ports:
      - "3128:3128"
    volumes:
      - ./config:/config
      - ./data:/data
      - ./logs:/var/log/squid
      - squid-cache:/var/spool/squid
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    networks:
      - proxy-network
    restart: unless-stopped
    cap_add:
      - NET_ADMIN

networks:
  proxy-network:
    driver: bridge

volumes:
  squid-cache:
    driver: local